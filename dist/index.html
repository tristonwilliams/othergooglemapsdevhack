<!DOCTYPE html>
<html>
	<head>
		<title>Text Over Image Block</title>
	</head>
	<body>
		<article  class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Text Over Image Block</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
			<div style="padding-bottom:10px" class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-0">Text</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-0" class="slds-input" placeholder="Text Over Image" />
				</div>
			</div>
			<div style="padding-bottom:10px" class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-1">Img Url</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-1" class="slds-input" placeholder="http://image.s4.exct.net/lib/fe8f15737c62077a76/m/1/a9836fc9-54dc-434a-a09f-2b2ca88ce146.png" />
				</div>
			</div>
			<div style="padding-bottom:10px" class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-01">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Image Width</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-01" class="slds-slider__range" value="600" min="100" max="800" />
						<span class="slds-slider__value" id="slider-id-01-val" aria-hidden="true">600</span>
					</div>
				</div>
			</div>	    
			<div style="padding-bottom:10px" class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-02">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Image Height</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-02" class="slds-slider__range" value="400" min="100" max="800" />
						<span class="slds-slider__value" id="slider-id-02-val" aria-hidden="true">400</span>
					</div>
				</div>
			</div>
			<div style="padding-bottom:10px" class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-03">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Text Color</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					
						
				  <div class="col-md-4">
                     <div id="standalone-container">
                        <select id="drop-id-0" name="Color" class="slds-input">
                           <option value="#000000">Black</option>
                           <option value="#FFFFFF">White</option>
                           <option value="#FF0000">Red</option>
                           <option value="#0000FF">Blue</option>
                           <option value="#048500">Green</option>
                        </select>
                     </div>
                  </div>
						
					
				</div>
			</div>
			<div style="padding-bottom:10px" class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-2">Link</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-2" class="slds-input" placeholder="Optional url for Link wrap" />
				</div>
			</div>
		</div>
  </div>
  
</article>
		
		<script src="../../../Documents/GitHub/othergooglemapsdevhack/dist/main.js"></script>
	</body>
</html>
